<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyllaGen Enhanced with Layout Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SyllaGen Enhanced with Layout Options</h1>
    <form id="syllabus-form">
        <label for="user-html">Paste User HTML:</label>
        <textarea id="user-html" rows="6" required placeholder="Paste the HTML of the new syllabus page here"></textarea>

        <label for="course-promise">Course Promise:</label>
        <textarea id="course-promise" rows="4" required placeholder="Join this course and gain X. You will leave with X."></textarea>

        <label for="school">Select School (Override if not detected):</label>
        <select id="school">
            <option value="TBS">TBS - The Business School</option>
            <option value="SSET">SSET - School of Science, Engineering & Technology</option>
            <option value="SCD">SCD - School of Communication Design</option>
        </select>

        <!-- This is the new container for the SCD program dropdown -->
        <div id="scd-program-container" style="display: none;">
            <label for="scd-program">Select SCD Program:</label>
            <select id="scd-program">
                <option value="gameDesign">Game Design</option>
                <option value="filmAndVideo">Film & Video</option>
                <option value="language">Language</option>
                <option value="fashionEnterprise">Fashion Enterprise</option>
                <option value="digitalMedia">Digital Media</option>
                <option value="designStudies">Design Studies</option>
                <option value="profcomDigitalCommunication">Profcom - Digital Communication</option>
                <option value="profcomAdvertising">Profcom - Advertising</option>
                <option value="profcomPublicRelations">Profcom - Public Relations</option>
            </select>
        </div>

        <label for="layout-choice">Select Layout:</label>
        <select id="layout-choice" onchange="generateModuleFields()">
            <option value="12">12 Modules (3 columns)</option>
            <option value="8">8 Modules (2 columns)</option>
        </select>

        <div id="module-container"></div>

        <button type="submit">Generate Code</button>
        <button type="button" id="copy-button" style="display: none;">Copy Code</button>
    </form>

    <h2>Generated Code:</h2>
    <div id="generated-code"></div>

    <script src="script.js"></script>
</body>
</html>
